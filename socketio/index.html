<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sockett IO</title>
</head>

<body>
    dd Hello socket IO
    <img id="image">
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:3333')
    socket.on('image', (data) => {
        const idImage = document.getElementById('image')
        idImage.src = `data:image/jpeg;base64, ${data}`

    })
</script>

</html>
